    <h4>Ejercicio 1. Cadenas ordenadas</h4>
    <script>

        let primeraCadena;
        let segundaCadena;
        let entrada1 = 0;

/**
 * Dentro de un do while se recogen los datos que introduce el usuario por prompt y se repite mientras sean números (!isNaN), 
 * así se hace la comprobación con el mismo bucle y además controlándolo con la variable entrada1 añado un mensaje de error 
 * si los datos no son cadenas.
 * (\n es sustituto en JavaScript de la etiqueta <br> de HTML, con <br> se muestra en el prompt y no hace el salto de línea)
 * */
        do {
            if(entrada1 == 0){
                primeraCadena = prompt('Introduce la primera cadena:');
                segundaCadena = prompt('Introduce la segunda cadena:');
            }else{
                primeraCadena = prompt('Error: los números no son válidos. \n\nIntroduce la primera cadena:');
                segundaCadena = prompt('Introduce la segunda cadena:');
            }
            entrada1++;
        } while (!isNaN(primeraCadena) && !isNaN(segundaCadena));

//Se muestran los datos introducidos por el usuario en una lista con <ul><li>.    
        document.write('<ul><li>Cadena 1: "' + primeraCadena + '"</li><li>Cadena 2: "' + segundaCadena + '"</li></ul>');

//Se comprueba cuál es mayor, menor o igual y se muestran por pantalla formateado y concatenado.
        if(primeraCadena > segundaCadena){
            document.write('La cadena mayor es: "' + primeraCadena + '"<br>' + 'La cadena menor es: "' + segundaCadena + '"');
        }else if(primeraCadena < segundaCadena){
            document.write('La cadena mayor es: "' + segundaCadena + '"<br>' + 'La cadena menor es: "' + primeraCadena + '"');
        }else{
            document.write('La cadena "' + primeraCadena + '" y ' + 'la cadena "' + segundaCadena + '" son iguales.');
        }
            
    </script>

    <h4>Ejercicio 2. Realice un programa en JavaScript que te pregunte por tres números que se introducen desde teclado usando prompt y muestre números sucesivos dependiendo del incremento.</h4>
   
    <script>

        let numeroInicial;
        let numeroFinal;
        let incremento;

 * */

            if(entrada2 == 0){
                numeroInicial = parseInt(prompt('Introduce el número inicial'));
                numeroFinal = parseInt(prompt('Introduce el número final'));
                incremento = parseInt(prompt('Introduce el incremento')); 
            }else{

            }

            || numeroFinal <=0 || isNaN(incremento) || incremento <=0 || numeroInicial > numeroFinal);

        document.write('<ul><li>Número inicial: ' + numeroInicial + '</li><br>' + '<li>Número final: ' + numeroFinal + '</li><br>' + '<li>Incremento: ' + incremento + '</li></ul>');

    <h4>Ejercicio 3. División por restas sucesivas.  Sin decimales.</h4>

    <script>

        let dividendo;
        let divisor ;
        let entrada3 = 0;

/**
 * Se recogen los datos dentro del do while y se repite mientras los datos sean números negativos, no sean números (isNaN) o 
 * dividendo sea menor que divisor, controlando la entrada de datos y se controla con entrada3 para mostrar un error si hace falta.
 * */
        do {
            if(entrada3 == 0){
                dividendo = parseInt(prompt('Introduce el dividendo'));
                divisor = parseInt(prompt('Introduce el divisor'));
            }else{
                dividendo = parseInt(prompt('Error: el dividendo no puede ser menor que el divisor y solo se admiten números.\n\nIntroduce el dividendo'));
                divisor = parseInt(prompt('Introduce el divisor'));
            }
            entrada3++;
        }while(dividendo < divisor || isNaN(dividendo) || isNaN(divisor) || dividendo <= 0 || divisor <= 0);

        let resultado;
        let contador = 0;

        document.write('<ul><li>División por restas sucesivas de: '+ dividendo + '/' + divisor + '</li></ul>');

/**
 * Se guarda en la variable resultado la resta de dividendo - divisor y después se iguala dividendo al valor de resultado, 
 * para que en cada vuelta del bucle se reste para obtener el resto y con el contador que se va incrementando en uno en cada iteración 
 * se obtiene cociente.
 * */
        do {
            
            resultado = dividendo - divisor;
            dividendo = resultado;
           
            contador++;
        }while(resultado >= divisor);

        document.write('Cociente = ' + contador + '<br>');
        document.write('Resto = ' + resultado);

    </script>
