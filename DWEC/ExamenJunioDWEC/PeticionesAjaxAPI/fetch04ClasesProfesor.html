<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ejemplo 1 de FETCHAPI.</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(function () {
      $("button").click(function () {
        // Se se pulsa el boton
        let cadena = "";
        // NO OS OLVIDÉIS DEL GIF ANIMADO
        $("#cambia").html("<img src='ajax-loader.gif'>");
        // Mientras se carga
        // $.get es el método que realiza el get de
        // ajax. Tiene dos parámetros
        // solicitud
        // funcion (datos_devueltos,estado)
        // tipo es el tipo de datos:
        // xml, html, text
        // script -> devuelve un texto plano, pero ejecuta un script // Tengo que probarlo
        // json, jsonp (es un formato que no vemos en clase)
        fetch("bobsponja.json")
          .then((result) => {
            //result.ok puede utilizarse para controlar los resultados positivos (200 a 299)
            // Si da error realmente salta 
            return result.json(); // lo último.

          })
          .then((datos_devueltos) => {
            console.log(datos_devueltos);
            for (let i in datos_devueltos) {
              cadena =
                cadena +
                "Personajes:" +
                datos_devueltos[i].nombre + "<br>";

            }
            $("#cambia").html(cadena);
          })
          .catch(console.warn) // Si falla no os olvidéis de quitar el GIF animado. 
          .finally(console.warn(`La consulta ha finalizado`));
      });
      // Si queréis 
    });
  </script>
</head>

<body>
  <button type="button">JQuery Ajax Texto.</button>
  <div id="cambia">
    <h2>Cambia el contenido</h2>
  </div>
</body>

</html>
