<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajax 07. Jquery método get con json.</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("button").click(function () { // Se se pulsa el boton
                var cadena = "";
                $("#cambia").html("<img src='ajax-loader.gif'>");            
                // Mientras se carga
                // $.get es el método que realiza el get de 
                // ajax. Tiene dos parámetros
                // solicitud
                // funcion (datos_devueltos,estado)
                // tipo es el tipo de datos:
                // xml, html, text
                // json, jsonp (es un formato que no vemos en clase)
                // script -> devuelve un texto plano, pero ejecuta un script // Tengo que probarlo
                $.get("ajaxpelis.json",  (datos_devueltos, estado) => {
                    if (estado == "success") {
                        for (let i = 0; i < datos_devueltos.length; i++) {
                            cadena = cadena + "Título:" +
                             datos_devueltos[i].titulo + "<br />" +
                              "Género:" + datos_devueltos[i].genero + "<br />";
                        }
                        $("#cambia").html(cadena);
                    }
                    console.log(datos_devueltos);

                }, "json"); // Pedimos un json
            });
        });
    </script>
</head>

<body>

    <button type="button">JQuery Ajax Texto.</button>
    <div id="cambia">
        <h2>Cambia el contenido</h2>
    </div>
</body>

</html>
