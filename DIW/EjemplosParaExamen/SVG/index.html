<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Laberinto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        svg {
            border: 2px solid black;
        }

        .superhero {
            fill: blue;
            cursor: pointer;
            transition: all 1s ease;
        }

        .route {
            stroke: red;
            stroke-width: 2;
            fill: none;
        }

        .exit {
            font-size: 24px;
            fill: green;
            animation: move 1s infinite alternate;
            font-weight: bold;
        }

        @keyframes move {
            from {
                transform: translateY(50);
            }

            to {
                transform: translateY(-100px);
            }
        }
    </style>
</head>

<body>
    <svg width="550" height="550" id="maze">
        <!-- Paredes del laberinto -->
        <rect x="100" y="50" width="300" height="100" stroke="black" stroke-width="4" fill="red" />
        <rect x="50" y="200" width="250" height="50" stroke="black" stroke-width="4" fill="yellow" />
        <rect x="150" y="250" width="50" height="200" stroke="black" stroke-width="4" fill="green" />
        <rect x="200" y="400" width="200" height="50" stroke="black" stroke-width="4" fill="pink" />
        <rect x="350" y="150" width="50" height="200" stroke="black" stroke-width="4" fill="brown" />

        <!-- Superhéroe -->
        <g transform="translate(0,0)">
            <rect x="60" y="60" width="20" height="20" class="superhero" id="superhero" />
            <animateMotion id="superheroe" begin="click" path="m0,25 v25,50 h50 h200 v130 h-100 v70 h250" dur="2s"
                fill="freeze">
            </animateMotion>
        </g>

        <!-- Ruta -->
        <path class=" route" id="route" d="M 70 70 L 70 170 L 320 170 L 320 300 L 220 300 L 220 370 L 420 370" />

        <!-- Mensaje de salida -->
        <text x="430" y="430" class="exit">SALIDA</text>
    </svg>
</body>

</html>
