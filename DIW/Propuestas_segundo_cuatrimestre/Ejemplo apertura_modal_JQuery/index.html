<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Interactiva JQuery</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <script src="./js/jquery-3.7.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <h1>Galería de Imágenes Interactiva JQuery</h1>
    <div class="gallery">
        <img src="./imagenes/imagen1.jpg" alt="Imagen 1" class="thumbnail">
        <img src="./imagenes/imagen2.jpg" alt="Imagen 2" class="thumbnail">
        <img src="./imagenes/imagen3.jpg" alt="Imagen 3" class="thumbnail">
        
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="./js/jquery.js"></script>
</body>
</html>
