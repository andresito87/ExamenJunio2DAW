<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen DIW (Segundo parcial). Curso 22/23</title>
    <link rel="stylesheet" href="./Styles/estilos_examen_junio.css" media="screen">
    <!-- jQuery -->
    <script src="./Scripts/jquery-3.5.0.js"></script>
    <!--favicon-->
    <link rel="icon" type="image/png" href="./Images/favicon/IESAguadulce_favicon-96x96.png">
    <!-- Estilos -->
    <link href="./Styles/estilos_examen_junio.css" rel="stylesheet" type="text/css">

</head>

<body>
    <header>
        <h2>EXAMEN JUNIO (MAQUETA)</h2>
    </header>



    <div class="zona z_datos">
        <!-- ---------------------------------------------- -->
        <!-- Debes rellenar esta información  con tus datos -->
        <!-- ---------------------------------------------- -->

        <h3>Andres Samuel Podadera González</h3>
        <h3>IES Aguadulce</h3>
        <br>
        <h3>Rellena los datos</h3>
    </div>

    <!-- Zona reservada para insertar la imagen tratada  -->
    <div class="zona z_imagen">
        <h2>ZONA DE IMAGEN</h2>

        <!-- ---------------------------------------------------- -->
        <!-- Debes insertar aquí la imagen del ejercicio ........ -->
        <!-- ---------------------------------------------------- -->

        <img sizes="(min-width: 150px) 10vw , 20vw"
            srcset="./Images/_img_composicion.png 150w,./Images/_img_composicion_300.png 300w"
            src="./Images/_img_composicion.png" alt="imagen responsiva que cambia según dispositivo">


    </div>

    <!-- Zona reservada para insertar el video suministrado -->
    <div class="zona z_video">
        <h2>ZONA DE VIDEO</h2>
        <!-- -------------------------------------------------------------------------- -->
        <!-- Insertar etiquetas necesarias para que el video se visualice correctamente -->
        <!-- -------------------------------------------------------------------------- -->
        <video id="video" width=100% height=100% controls poster="./Images/_img_composicion.png" preload="metadata">
            <source src="./Videos/video_animacion_css.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <button id="b_play" type="button">Play</button>
        <button id="b_pause" type="button"> Pause</button>

    </div>


    <!-- Zona reservada para la animación -->
    <div class="zona z_animacion">
        <h2>ZONA DE ANIMACIÓN</h2>
        <!-- Definimos los elementos que conformarán la bander de Andlucía-->
        <div id="banda_1"></div>
        <div id="banda_2"></div>
        <div id="banda_3"></div>
        <div id="escudo">
            <img id="img_escudo" src="./Images/EscudoAndalucia.svg">
        </div>
    </div>

    <!-- Zona reservada para crear el ejercicio de jquery -->
    <div class="zona z_jquery">
        <h2>ZONA DE JQUERY</h2>
        <div class="elementos_jquery">
            <div class="zona_bandera">
                <h3>Al hacer click en cada una de las tres zonas se aplica el color seleccionado</h3>

                <!-- Se define una bandera con tres div -->
                <div id="bandera">
                    <div id="zona_1" class="zona_b"></div>
                    <div id="zona_2" class="zona_b"></div>
                    <div id="zona_3" class="zona_b"></div>
                </div>
                <div id="mensajeColores"></div>
            </div>
            <div class="zona_interaccion">
                <h4>Zona de interacción</h4>
                <label for="s_color">Selecciona color:</label>
                <select id="s_color">
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="white">Blanco</option>
                    <option value="yellow">Amarillo</option>
                </select>
                <button id="b_gris" type="button">Escala de grises</button>
                <button id="b_colores_letra" type="button"> Escribir colores</button>
                <button id="b_orientacion" type="button"> Cambiar orientación Vertical</button>

            </div>
        </div>
    </div>
    <script src="./Scripts/controles.js"></script>
</body>

</html>
