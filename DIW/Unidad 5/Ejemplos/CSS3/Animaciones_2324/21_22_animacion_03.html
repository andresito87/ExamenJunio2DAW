<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo trnasformaciones - transiciones y animaciones CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .ejemplo {
            /* Definimos la estructura de nuestro grid */
            width: 100vw;
            display: grid;
            grid-template-areas: "transformaciones transiciones transiciones"

                "transformaciones animaciones animaciones";



            /* Definimos el número de filas y columnas*/
            grid-template-columns: 200px 1fr 150px;
            grid-template-rows: 240px 1fr;




        }

        /* Definimos los estilos de las formas básicas para que se puedan distinguir*/
        .cuadrado {
            width: 90px;
            height: 90px;
            border: solid 2px red;
            margin: 20px;
        }

        h2 {
            font-size: 14px;
        }

        .cuadrado p {
            text-align: center;
        }


        .transformaciones,
        .transiciones,
        .animaciones {
            border: solid 5px black;
            margin: 10px;

        }

        /* Definimos la zona de transformaciones como se va a organizar mediante un flex, centramos los elementos*/
        .transformaciones {
            grid-area: transformaciones;
            display: flex;
            align-items: center;
            flex-direction: column;

        }

        /* Tranformación de rotacion */
        .cuadrado-rotado {
            transform: rotate(45deg);
            background-color: burlywood;
        }

        /* Transformación de escalado*/
        .cuadrado-escalado {
            transform: scale(0.5);
            background-color: plum;
        }

        /* Transformación de desplazamiento en el eje x e y*/
        .cuadrado-desplazado {
            transform: translate(30px, -30px);
            background-color: aquamarine;
        }

        .transiciones {
            grid-area: transiciones;
            display: flex;
            align-items: center;
            flex-direction: column;

        }

        /* Definimos una transición sobre diferentes propiedades, indicando para cada propiedad el tiempo y la forma en que cambiará*/
        .cuadrado-transicion {
            background-color: blue;
            transition: border 3s linear, border-radius 4s linear, background-color 12s ease-out, width 12s ease-out;
        }

        /* Indicamos como se tranformará el objeto al hacer hover sobre el*/
        .cuadrado-transicion:hover {
            border: 10px solid red;
            border-radius: 50px;
            background-color: yellow;
            width: 300px;
        }

        .animaciones {
            grid-area: animaciones;
        }

        /* Definimos una animación*/
        /* Prestar atención al position, para que el objeto pueda desplazarse*/
        .cuadrado-animacion {
            /* Establecemos un posicionamiento relativo, para poder desplazar el elemento dentro de la capa */
            position: relative;
            animation-name: caida;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            background-color: orange;
            animation-delay: 2s;

        }

        /* Definimos los fotogramas claves de cada animación*/
        @keyframes caida {
            0% {
                top: 0%;
                left: 0%;
                background-color: orange;
            }

            10% {
                top: 0%;
                left: 20%;
                background-color: purple;
            }

            20% {
                top: 60%;
                left: 20%;
                background-color: green;
            }

            30% {
                top: 60%;
                left: 40%;
                background-color: red;
            }

            40% {
                top: 0%;
                left: 40%;
                background-color: blue;
                border-radius: 50px;
                padding-top: 30px;
            }

            50% {
                top: 0%;
                left: 60%;
                background-color: purple;
            }

            60% {
                top: 60%;
                left: 60%;
                background-color: green;
            }

            70% {
                top: 60%;
                left: 80%;
                background-color: red;
            }

            80% {
                top: 0%;
                left: 80%;
                background-color: blue;
            }

            90% {
                top: 0%;
                left: 92%;
                background-color: purple;
            }

            100% {
                top: 60%;
                left: 92%;
                background-color: green;
            }


        }
    </style>
</head>

<body>
    <div class="ejemplo">
        <!-- Zona de transformaciones -->
        <div class="transformaciones">
            <h2>TRANSFORMACIONES</h2>
            <div class="cuadrado">
                <p>Normal</p>
            </div>
            <div class="cuadrado cuadrado-rotado">
                <p>Rotado</p>
            </div>
            <div class="cuadrado cuadrado-escalado">
                <p>Escalado</p>
            </div>
            <div class="cuadrado cuadrado-desplazado">
                <p>Desplazado x y</p>
            </div>

        </div>
        <!-- Zona de transición -->
        <div class="transiciones">
            <h2>TRANSICIONES MULTIPLES PROPIEDADES</h2>
            <div class="cuadrado cuadrado-transicion">
                <p>Transiciones varias propiedades </p>
            </div>

        </div>
        <!-- Zona de animaciones -->
        <div class="animaciones">
            <div class="cuadrado cuadrado-animacion">
                <p>Animación</p>
            </div>
        </div>


    </div>

</body>

</html>
