<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo de Transiciones</title>
  <meta charset="UTF-8">
    <style type="text/css">
       h2{text-align: center;}
       

        .contenedor{ 
            width:90%;
            border:solid blue 2px;
            text-align: center;
           
        }
        
        .timing {
            background-color:rgb(116, 186, 168);
            width: 150px;
            height: 50px;
            border: solid 2px black;
            margin: 10px;
            left:2%;
            position:relative;

        }
        /* En las siguientes transiciones cambiarmos el ritmo o timing */
        
        #ease:active {
            /* La transici칩n se aplica sobre una propiedad en concreto left, durar치 5 segundos con un timing ease.*/
            /* Como se puede apreciar el color cambia de inmediato y el desplazamiento se produce en 5 segundos*/
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease;
        }
        
        #ease-in:active {
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease-in;
         
        }
        
        #ease-out:active {
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease-out;
         
        }
        
        #ease-in-out:active {
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease-in-out;
        }
        
        #linear:active {
            left: 80%;
            background-color: hotpink;
            transition: all 5s linear;

        }
        #bezier:active {
            left: 80%;
            background-color: hotpink;
            transition: all 5s cubic-bezier(0.2,0.3,0.4,1);

        }
        #steps-jump-end:active {
            left: 80%;
            background-color: hotpink;
            transition-timing-function:steps(2, jump-start) ;
            transition: all 5s ;

        }
    </style>
</head>

<body>
    
    <h2> La transici칩n se realizar치 al hacer click sobre el objeto, pseudo-clase :active</h2>
    <div class="contenedor">
        <div class="timing" id="ease">
            <h3>ease</h3>
        </div>
        <div class="timing" id="ease-in">
            <h3>ease-in</h3>
        </div>
        <div class="timing" id="ease-out">
            <h3>ease-out</h3>
        </div>
        <div class="timing" id="ease-in-out">
            <h3>linear-in-out</h3>
        </div>
        <div class="timing" id="linear">
            <h3>linear</h3>
        </div>
        <div class="timing" id="bezier">
            <h3>bezier</h3>
        </div>
        <div class="timing" id="steps-jump-end">
            <h3>steps-4-jump-end</h3>
        </div>
    
    </div>


</body>

</html>
