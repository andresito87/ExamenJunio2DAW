<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo de Transiciones</title>
  <meta charset="UTF-8">
    <style type="text/css">
       h2{text-align: center;}
       #transicion {
            background-color:plum;
            width: 115px;
            height: 115px;
            border: solid 2px black;
            margin: 100px;
            text-align: center;

        }
        /* La transición se activa con pseudo-clase :active, es decir al hacer click en el objeto */
        
        #transicion:hover {
            background-color: yellowgreen;
            opacity: 0.5;
            width: 200px;
            height: 200px;
    
            transform: rotate(90deg);
            /* La transición se aplica sobre todas las propiedades que cambian, concretamente, fondo, ancho, alto y la transformación y dura 5 segundos */
            transition: all, 5s;
        }

        .contenedor{ 
            width:90%;
            border:solid blue 2px;
            text-align: center;
           
        }
        
        .timing {
            background-color:rgb(116, 186, 168);
            width: 150px;
            height: 50px;
            border: solid 2px black;
            margin: 10px;
            left:2%;
            position:relative;

        }
        /* En las siguientes transiciones cambiarmos el ritmo o timing */
        
        #ease:active {
            /* La transición se aplica sobre una propiedad en concreto left, durará 5 segundos con un timing ease.*/
            /* Como se puede apreciar el color cambia de inmediato y el desplazamiento se produce en 5 segundos*/
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease;
        }
        
        #ease-in:active {
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease-in;
         
        }
        
        #ease-out:active {
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease-out;
         
        }
        
        #ease-in-out:active {
            left: 80%;
            background-color: hotpink;
            transition: left 5s ease-in-out;
        }
        
        #linear:active {
            left: 80%;
            background-color: hotpink;
            transition: all 5s linear;

        }
    </style>
</head>

<body>
    <h2> La transformación se realizará al hacer pasar el ratón sobre el objeto, pseudo-clase :hover </h2>
    <div class="contenedor">
        <div id="transicion">
            <h4>Transformación - Pon el ratón encima</h4>
        </div>
    </div>
    <h2> La transformaciones se realizarán al hacer click sobre el objeto, pseudo-clase :active</h2>
    <div class="contenedor">
        <div class="timing" id="ease">
            <h3>ease</h3>
        </div>
        <div class="timing" id="ease-in">
            <h3>ease-in</h3>
        </div>
        <div class="timing" id="ease-out">
            <h3>ease-out</h3>
        </div>
        <div class="timing" id="ease-in-out">
            <h3>linear-in-out</h3>
        </div>
        <div class="timing" id="linear">
            <h3>linear</h3>
        </div>
    </div>


</body>

</html>
