<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG etiqueta text</title>
</head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="400">
            <text x=10 y=10 >Hola mundo</text>
            <text x=10 y=50 font-size="20">Hola mundo</text>
            <text x=10 y=100 font-size="20" font-family="Monospace">Hola mundo</text>
            <text x=10 y=150 font-size="20" font-family="Monospace" fill="blue" style="letter-spacing:4; word-spacing:20;" >Hola mundo</text>
            <text x=10 y=200 font-size="50" font-family="Verdana" fill="black"  stroke="red" stroke-width=2 style="letter-spacing:4; word-spacing:20;" >Hola mundo</text>
            <text x=10 y=250 font-size="50" style="font-family:Times New Roman; fill:black; stroke:red; stroke-width:2; letter-spacing:10; word-spacing:40;" >Hola mundo</text>
        </svg>

    
    </body>
</html>
