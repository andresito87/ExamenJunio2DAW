<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG transformaciones</title>
</head>
    <body>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="400">

                <circle cx=90 cy=90 r=50 stroke="OrangeRed" stroke-width=2 fill="green" transform="translate(300,50)"/>
                
                <rect x="100" y="10" width="200" height="100" fill="red" transform="rotate(15)" />
                
                <rect x="100" y="200" width="50" height="50" fill="black" transform="skewX(35)" />

        </svg>
      
    </body>
</html>
