                <!-- Path para la letra A trazo inclinado -->

                            </animateMotion>
                        </text>
                    </g>
                </g>

                                attributeName="startOffset" dur="2s" repeatCount="3" values="0; 100%" fill="freeze">
                            </animateMotion>
                        </text>
                    </g>
                </g>
            </g>
